<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Group Distributor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Number Group Distributor</h1>

    <section class="controls">
      <label
        >From
        <input id="from" type="number" value="1" />
      </label>
      <label
        >To
        <input id="to" type="number" value="75" />
      </label>
      <label
        >Groups
        <input id="groups" type="number" value="5" min="1" />
      </label>

      <button id="groupBtn">Divide into Groups</button>

      <p id="error" class="error"></p>
    </section>

    <!-- Current distribution ----------------------------------------->
    <section>
      <h2>Groups</h2>
      <div class="scroll-box" id="currentBox">
        <div id="groupsContainer" class="groups"></div>
      </div>
    </section>

    <!-- History (last 10) -------------------------------------------->
    <section>
      <h2>Last 10 Distributions</h2>
      <div class="scroll-box history" id="historyBox"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
